spring.application.name=peliculeo
server.port=9001

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/demohibernate2?createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=4321
spring.jpa.hibernate.ddl-auto=update
#propiedades para la forma en que JPA generar� los nombres para las tablas de base de datos desde el c�digo Java (LegacyJPA implicita -- Standard (tal como el nombre de la clase) para la physical strategy)
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl